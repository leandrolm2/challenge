<app-default-login-layout
  title="Singin!"
  primaryButtonText="sing In"
  secondaryButtonText="Login"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="signupForm">

        <app-primary-input
          formControlName="email"
          inputName="email"
          type="email"
          label="Email"
          placeholder="johndoe@gmail.com"
        >
        </app-primary-input>
        <app-primary-input
          formControlName="password"
          inputName="password"
          type="password"
          label="Your Password"
        >
        </app-primary-input>
        <app-primary-input
          formControlName="passwordConfirm"
          inputName="passwordConfirm"
          type="password"
          label="Confirm your Password"
        >
    </app-primary-input>
  </form>
</app-default-login-layout>
