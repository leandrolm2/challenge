services:
  postgres:
    image: postgres:16
    container_name: challenge_database
    restart: always
    environment:
      POSTGRES_DB: challenge
      POSTGRES_USER: ROOT
      POSTGRES_PASSWORD: PASSWORD
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ROOT -d challenge"]
      interval: 5s
      timeout: 2s
      retries: 20
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - challange-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: challenge_backend
    restart: always
    env_file: ./backend/.env
    environment:
      DATABASE_URL: "postgresql://ROOT:PASSWORD@postgres:5432/challenge?schema=public"
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - challange-network

  prisma-studio:
    container_name: prisma-studio
    image: timothyjmiller/prisma-studio:latest
    # entrypoint: sh -c "echo '‚è≥ Waiting 5s for backend...' && sleep 5 && npx prisma studio"
    restart: always
    env_file: ./backend/.env
    environment:
      POSTGRES_URL: "postgresql://ROOT:PASSWORD@postgres:5432/challenge?schema=public"
      POSTGRES_DATABASE: development
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: ROOT
      POSTGRES_PASSWORD: PASSWORD
      POSTGRES_PORT: 5432
    ports:
      - 5555:5555
    depends_on:
      postgres:
        condition: service_healthy
      # backend:
      #   condition: service_started
      #   restart: true
    networks:
      - challange-network

